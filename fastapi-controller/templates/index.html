<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 350px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-script1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-script2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Robot Controller</h1>
        <p>Click a button to run a script on your Raspberry Pi</p>
        
        <div class="button-container">
            <button class="btn-script1" onclick="runScript('script1')">
                Run Script 1
            </button>
            <button class="btn-script2" onclick="runScript('script2')">
                Run Script 2
            </button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        async function runScript(scriptName) {
            console.log(`Attempting to run script: ${scriptName}`);
            const statusDiv = document.getElementById('status');
            const buttons = document.querySelectorAll('button');
            
            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);
            
            // Show loading status
            statusDiv.style.display = 'flex';
            statusDiv.className = 'status info';
            statusDiv.innerHTML = `Running ${scriptName}...<span class="loading"></span>`;
            
            try {
                console.log(`Fetching: /api/run/${scriptName}`);
                const response = await fetch(`/api/run/${scriptName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log(`Response status: ${response.status}`);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `âœ“ ${data.message || 'Script executed successfully!'}<br><small>PID: ${data.pid || 'N/A'}</small>`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `âœ— Error: ${data.detail || 'Failed to execute script'}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `âœ— Error: ${error.message}`;
            } finally {
                // Re-enable all buttons
                buttons.forEach(btn => btn.disabled = false);
            }
        }
    </script>
</body>
</html>
